<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input with Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            margin-bottom: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-wrap: break-word;
            overflow: auto;
        }
        #inputBox {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            text-align: center;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
        }
        .highlight {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="leftBox">hidden temple dragon</div>
        <div class="box">
            <div id="inputBox" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>

    <script>
        const leftBox = document.getElementById("leftBox");
        const inputBox = document.getElementById("inputBox");
        const originalLeftWords = leftBox.textContent.toLowerCase().split(/\s+/);

        function updateLeftBoxHighlights() {
            const inputWords = inputBox.textContent.toLowerCase().split(/\s+/);
            const highlightedContent = originalLeftWords.map(word => {
                if (inputWords.includes(word)) {
                    return `<span class="highlight">${word}</span>`;
                }
                return word;
            }).join(' ');
            
            leftBox.innerHTML = highlightedContent;
        }

        inputBox.addEventListener("input", updateLeftBoxHighlights);

        // Initial setup
        updateLeftBoxHighlights();
    </script>
</body>
</html>
