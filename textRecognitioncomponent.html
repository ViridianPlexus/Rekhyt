<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input with Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            margin-bottom: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-wrap: break-word;
            overflow: auto;
        }
        #inputBox {
            resize: none;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">hidden temple dragon</div>
        <div class="box">
            <textarea id="inputBox" placeholder="Type here..."></textarea>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById("inputBox");

        inputBox.addEventListener("input", function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
