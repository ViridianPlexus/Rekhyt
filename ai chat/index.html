  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Grey background for the whole page */
      body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0; /* Light grey */
        font-family: Arial, sans-serif;
      }

      /* Flex container with three columns */
      .flex-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Each column */
      .column {
        flex: 1;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

      }

      .column:nth-child(2) {
    flex: 3; /* Increase the middle column width */
  }

      /* Chat history styling as a box */
      #chatHistory {
        background-color: #f5f5f5; /* White-ish background for the chat */
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 400px;
        flex-grow: 1;
      }

      /* Styling the speech bubbles */
      .speechBubble {
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
      }

      .ai-bot2 {
      background-color: #ce541c; /* Light orange color */
      text-align: left;
      }


      .assistant {
        background-color: #e0f7fa;
        text-align: left;
      }

      .user {
        background-color: #c8e6c9;
        text-align: right;
      }

      /* Chatbox styling at the bottom */
      .chatbox {
        display: flex;
        background-color: #333; /* Dark grey background */
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 10px;
      }

      /* User input and button styling */
      #userInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }

      #sendBtn {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #sendBtn:hover {
        background-color: #0056b3;
      } 
    </style>
  </head>
  <body>

    <button id="toggleBtn">Start</button>
    <div id="userVisualizer"></div>

    <div class="flex-container">
      <div class="column"></div> <!-- Empty column -->

      <!-- Middle column with chat history and chatbox at the bottom -->
      <div class="column">
        <div id="chatHistory">
          <p class="speechBubble assistant">
            Hello, how can I help you today? Press the start button to chat.
          </p>
        </div>

        <div class="chatbox">
          <input type="text" id="userInput" placeholder="Type your message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <div class="column"></div> <!-- Empty column -->
    </div>

  </body>
  <script src="secret.js"></script>
  <script src="app4.js"></script>
  </html>
